<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>FlowWorks – Automatización sencilla y efectiva</title>
  <link rel="icon" type="image/svg+xml" href="logo-flowworks-icon.svg">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta
    name="description"
    content="FlowWorks – Automatizaciones sencillas y efectivas para ahorrar tiempo, reducir errores y optimizar procesos."
  />
  <style>
    :root {
      --bg: #0f172a;
      --bg-alt: #020617;
      --card: #020617;
      --accent: #38bdf8;
      --accent-soft: rgba(56, 189, 248, 0.15);
      --text: #e5e7eb;
      --muted: #9ca3af;
      --border: #1f2937;
      --danger: #f97373;
      --radius-lg: 18px;
      --radius-xl: 26px;
      --shadow-card: 0 18px 45px rgba(15, 23, 42, 0.65);
      --shadow-soft: 0 10px 30px rgba(15, 23, 42, 0.45);
      --transition: 0.2s ease;
      --max-width: 1080px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #1d293b 0, #020617 40%, #020617 100%);
      color: var(--text);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    .page {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 1.5rem 1.4rem 3rem;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }

    .logo-mark {
      width: 32px;
      height: 32px;
      border-radius: 40%;
      background: radial-gradient(circle at 30% 20%, #e0f2fe, #38bdf8 40%, #0f172a 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 0.9rem;
      color: #0f172a;
      box-shadow: 0 10px 30px rgba(56, 189, 248, 0.45);
    }

    .logo-text-main {
      font-weight: 650;
      letter-spacing: 0.03em;
      font-size: 1.1rem;
    }

    .logo-text-sub {
      font-size: 0.8rem;
      color: var(--muted);
    }

    nav {
      display: flex;
      gap: 0.7rem;
      font-size: 0.9rem;
      color: var(--muted);
    }

    nav a {
      padding: 0.25rem 0.5rem;
      border-radius: 999px;
      transition: background var(--transition), color var(--transition);
    }

    nav a:hover {
      background: rgba(15, 23, 42, 0.8);
      color: var(--accent);
    }

    /* HERO */
    .hero {
      display: grid;
      grid-template-columns: minmax(0, 3fr) minmax(0, 2.3fr);
      gap: 2rem;
      align-items: center;
      margin-bottom: 2.5rem;
    }

    .hero-main-title {
      font-size: clamp(2.1rem, 3vw, 2.6rem);
      font-weight: 750;
      line-height: 1.2;
      margin-bottom: 0.8rem;
    }

    .hero-highlight {
      background: linear-gradient(90deg, #38bdf8, #a5b4fc);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
    }

    .hero-subtitle {
      color: var(--muted);
      max-width: 28rem;
      margin-bottom: 1.2rem;
      font-size: 0.98rem;
    }

    .hero-badges {
      display: flex;
      flex-wrap: wrap;
      gap: 0.4rem;
      margin-bottom: 1.3rem;
    }

    .badge {
      border-radius: 999px;
      font-size: 0.75rem;
      padding: 0.25rem 0.7rem;
      border: 1px solid rgba(148, 163, 184, 0.35);
      color: var(--muted);
      background: rgba(15, 23, 42, 0.7);
    }

    .badge-accent {
      border: 1px solid rgba(56, 189, 248, 0.85);
      background: var(--accent-soft);
      color: #e0f2fe;
    }

    .hero-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 0.7rem;
      margin-bottom: 0.9rem;
    }

    .btn {
      border-radius: 999px;
      padding: 0.55rem 1.25rem;
      font-size: 0.9rem;
      border: none;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      white-space: nowrap;
      transition: transform var(--transition), box-shadow var(--transition),
        background var(--transition), border-color var(--transition), color var(--transition);
    }

    .btn-primary {
      background: linear-gradient(135deg, #38bdf8, #0ea5e9);
      color: #0f172a;
      font-weight: 600;
      box-shadow: var(--shadow-soft);
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 18px 40px rgba(56, 189, 248, 0.4);
    }

    .btn-outline {
      border: 1px solid rgba(148, 163, 184, 0.7);
      background: rgba(15, 23, 42, 0.8);
      color: var(--text);
    }

    .btn-outline:hover {
      border-color: var(--accent);
      color: var(--accent);
      background: rgba(15, 23, 42, 1);
    }

    .hero-note {
      font-size: 0.8rem;
      color: var(--muted);
    }

    .hero-card {
      border-radius: var(--radius-xl);
      background: radial-gradient(circle at 0 0, #1f2937 0, #020617 45%, #020617 100%);
      border: 1px solid rgba(30, 64, 175, 0.6);
      padding: 1.3rem 1.4rem;
      box-shadow: var(--shadow-card);
      position: relative;
      overflow: hidden;
    }

    .hero-card-tag {
      font-size: 0.78rem;
      color: #bfdbfe;
      margin-bottom: 0.4rem;
      opacity: 0.9;
    }

    .hero-card-title {
      font-size: 1.1rem;
      font-weight: 700;
      margin-bottom: 0.35rem;
    }

    .hero-card-text {
      font-size: 0.85rem;
      color: var(--muted);
      margin-bottom: 0.9rem;
    }

    .hero-card-list {
      font-size: 0.8rem;
      color: var(--text);
      margin-bottom: 1rem;
    }

    .hero-card-list li {
      margin-bottom: 0.2rem;
    }

    .hero-pill {
      position: absolute;
      inset: auto -40px 8px auto;
      width: 140px;
      height: 140px;
      background: radial-gradient(circle at 20% 0, #e0f2fe, #38bdf8 45%, #1e293b 100%);
      opacity: 0.15;
      filter: blur(1px);
    }

    section {
      margin-bottom: 3rem;
    }

    .section-title {
      font-size: 1.35rem;
      font-weight: 650;
      margin-bottom: 0.7rem;
    }

    .section-subtitle {
      font-size: 0.9rem;
      color: var(--muted);
      margin-bottom: 1.3rem;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
      gap: 1rem;
    }

    .card {
      background: linear-gradient(145deg, rgba(15, 23, 42, 0.95), #020617);
      border-radius: var(--radius-lg);
      padding: 1rem 1.1rem;
      border: 1px solid var(--border);
      box-shadow: 0 12px 30px rgba(15, 23, 42, 0.7);
      transition: transform var(--transition), box-shadow var(--transition),
        border-color var(--transition), background var(--transition);
    }

    .card:hover {
      transform: translateY(-2px);
      border-color: rgba(56, 189, 248, 0.4);
      box-shadow: var(--shadow-card);
      background: radial-gradient(circle at top left, #020617 0, #020617 60%, #020617 100%);
    }

    .card-title {
      font-weight: 600;
      margin-bottom: 0.2rem;
      font-size: 0.98rem;
    }

    .card-pill {
      font-size: 0.7rem;
      padding: 0.1rem 0.5rem;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.5);
      color: var(--muted);
      display: inline-block;
      margin-bottom: 0.4rem;
    }

    .card-text {
      font-size: 0.83rem;
      color: var(--muted);
      margin-bottom: 0.45rem;
    }

    .price-line {
      font-size: 0.8rem;
      margin-bottom: 0.4rem;
    }

    .price-main {
      color: var(--accent);
      font-weight: 600;
    }

    .status-line {
      font-size: 0.75rem;
      color: var(--muted);
      margin-bottom: 0.25rem;
    }

    .status-dev {
      color: #facc15;
    }

    .card-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 0.3rem;
      font-size: 0.78rem;
      color: var(--muted);
      gap: 0.4rem;
    }

    .tag-soft {
      font-size: 0.72rem;
      padding: 0.1rem 0.45rem;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.4);
    }

    .btn-xs {
      padding: 0.3rem 0.9rem;
      font-size: 0.78rem;
    }

    .pill-row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.4rem;
      font-size: 0.78rem;
      margin-bottom: 0.5rem;
    }
