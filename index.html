    /* Chat flotante */
    .chat-toggle {

    .chat-messages {

    .msg {
      max-width: 85%;

    .msg-user {

    </footer>

  <!-- BotÃ³n flotante y ventana de chat -->
  <button class="chat-toggle" id="chat-toggle">
    ðŸ¤– Chat FlowWorks
  </button>

  <div class="chat-window" id="chat-window">
    <div class="chat-header">
      <div>
        <div class="chat-header-title">FlowWorks Assistant</div>
        <div class="chat-header-sub">Te ayudo a ver quÃ© puedes automatizar</div>
      </div>
      <button class="chat-close" id="chat-close">âœ•</button>
    </div>
    <div class="chat-messages" id="chat-messages">
      <div class="msg msg-assistant">
        ðŸ‘‹ Â¡Hola! Soy FlowWorks Assistant. Â¿Quieres que te ayude a ver si tu tarea puede automatizarse?
      </div>
    </div>
    <div class="chat-input-area">
      <textarea id="chat-input" placeholder="Escribe tu duda..."></textarea>
      <div>
        <button class="chat-send-btn" id="chat-send">
          Enviar
        </button>
        <div class="chat-status" id="chat-status"></div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    const API_URL = "https://https://miguelvj13-github-io.onrender.com/api/chat"; // <-- CAMBIA ESTO por tu backend

    const chatToggle = document.getElementById("chat-toggle");
    const chatWindow = document.getElementById("chat-window");
    const chatClose = document.getElementById("chat-close");
    const chatMessages = document.getElementById("chat-messages");
    const chatInput = document.getElementById("chat-input");
    const chatSend = document.getElementById("chat-send");
    const chatStatus = document.getElementById("chat-status");

    let isSending = false;
    let history = [
      { role: "assistant", content: "ðŸ‘‹ Â¡Hola! Soy FlowWorks Assistant. Â¿Quieres que te ayude a ver si tu tarea puede automatizarse?" }
    ];

    chatToggle.addEventListener("click", () => {
      chatWindow.style.display = chatWindow.style.display === "flex" ? "none" : "flex";
    });

    chatClose.addEventListener("click", () => {
      chatWindow.style.display = "none";
    });

    function addMessage(role, text) {
      const div = document.createElement("div");
      div.className = `msg msg-${role}`;
      div.textContent = text;
      chatMessages.appendChild(div);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    async function sendMessage() {
      if (isSending) return;
      const text = chatInput.value.trim();
      if (!text) return;

      addMessage("user", text);
      history.push({ role: "user", content: text });
      chatInput.value = "";
      isSending = true;
      chatSend.disabled = true;
      chatStatus.textContent = "Pensando...";

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ messages: history.filter(m => m.role !== "assistant_init") })
        });

        if (!res.ok) {
          throw new Error("Error en la API");
        }

        const data = await res.json();
        const reply = data.reply || "Ha habido un problema al obtener la respuesta.";
        addMessage("assistant", reply);
        history.push({ role: "assistant", content: reply });
        chatStatus.textContent = "";
      } catch (err) {
        console.error(err);
        addMessage("assistant", "Lo siento, ahora mismo no puedo responder. IntÃ©ntalo de nuevo en un momento.");
        chatStatus.textContent = "Error al conectar con el asistente.";
      } finally {
        isSending = false;
        chatSend.disabled = false;
      }
    }

    chatSend.addEventListener("click", sendMessage);
    chatInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
